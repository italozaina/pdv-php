{% extends "base.html" %}

{% block title %}PDV - Login{% endblock %}

{% block body %}

<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <h1 class="title has-text-centered">Acessar o PDV</h1>
            <form action="" class="box" method="POST">
              
              <div class="field">
                <label for="" class="label">Login</label>
                <div class="control has-icons-left">
                  <input name="login" type="Login" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Senha</label>
                <div class="control has-icons-left">
                  <input name="senha" type="password" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                 Lembrar de mim
                </label>
              </div>
              <div class="field">
                <button class="button is-success">
                  Entrar
                </button>
              </div>
              {% if resp %}{{resp}}{% endif %}              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
