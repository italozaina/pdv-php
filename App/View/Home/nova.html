{% extends "admin.html" %}

{% block title %}{{parent()}} - Usuarios{% endblock %}

{% block main %}

    <h1>Usuarios</h1>
    <ul>
    {% for usuario in usuarios %}
        <li>{{usuario.getNomeCompleto()}}</li>
    {% endfor %}
    </ul>
<pre style="background-color: black; color: chartreuse; padding: 10px; border-radius: 10px;">
metodo: {{metodo}}
{{dump(usuarios)}}
</pre>

{% endblock %}
